<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Quiz Code</title>
        <link rel="stylesheet" href="style.css">

        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/1d9611be3f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="header">
            <div>Timer: <span id="timer">60</span></div>
            <a href="/highscores.html" id="highscore-btn" class="btn">High 
            Scores<i class="fa-solid fa-wand-sparkles"></i></a>
        </div>
        <div class="main">
            <div id="home">
                <h1>Coding Quiz</h1>
                <button id="startButton" class="btn" onclick="startGame()">Start</button>
            </div>

            <div id ="question-container" class="hidden">
                <h2 id="question"></h2>
                <button id="answer-A" class="btn" onclick="handleAnswerClick(event)"></button>
                <button id="answer-B" class="btn" onclick="handleAnswerClick(event)"></button>
                <button id="answer-C" class="btn" onclick="handleAnswerClick(event)"></button>
                <button id="answer-D" class="btn" onclick="handleAnswerClick(event)"></button>
            </div>

            <div id="results-page" class="hidden">
                <h2>voila! Fin</h2>
                <label>insert nickname:</label>
                <input type="text" id="nickname" size="5">
                <button id="submit-score" class="btn submit-btn" onclick="saveScore()">Save Score</button>
            </div>
        </div>
     </body>

</html>
